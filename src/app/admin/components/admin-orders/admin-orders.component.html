<h3>Orders | Total sales of the day: PhP {{ totalSales$ }} </h3>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Gross Amount</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.grossAmount }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a href="/order-success">View</a>
      </td>
    </tr>
  </tbody> 
</table>
