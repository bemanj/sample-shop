
<p>
  <a routerLink="" class="btn btn-primary">New Product</a>
</p>
<p>
  <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)">
  <data-table-column
    [property]="'ProductTitle'"  
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'CategoryName'"  
  [header]="'Category'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'StockQuantity'"  
  [header]="'Stocks Qty'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'UnitsOnOrder'"  
  [header]="'Units on Order'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'ReorderLevel'"  
  [header]="'Reorder Level'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>
<!-- 
  <data-table-column
    [property]="'price'"  
    [header]="'Price'"
    [sortable]="true"
    [resizable]="true"
  >
    <ng-template #dataTableCell let-item="item">
      {{ item.price | currency:'PhP':true }}
    </ng-template>
  </data-table-column> -->

  <data-table-column
    [property]="'$key'"  
    [header]="'Action'"
  >
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/product-list', item.$id]">Edit</a>
    </ng-template>
  </data-table-column>

</data-table>
