<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="ProductTitle">Product {{ testlabel }}</label>
          <input #ProductTitle="ngModel" [(ngModel)]="p.ProductTitle" name="ProductTitle" id="ProductTitle" type="text" class="form-control" required>{{ ProductTitle }}
          <div class="alert alert-danger" *ngIf="ProductTitle.touched && ProductTitle.invalid">
            Product title is required.
          </div>
        </div>        
        
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="ReorderLevel">Reorder Level {{ ReorderLevel }}</label>
                    <div class="input-group">
                      <input #ReorderLevel="ngModel" [(ngModel)]="p.ReorderLevel" name="ReorderLevel" id="ReorderLevel" type="number" class="form-control" required [min]="0">
                    </div>
                    <div class="alert alert-danger" *ngIf="ReorderLevel.touched && ReorderLevel.invalid">
                      <div *ngIf="ReorderLevel.errors.required">Reorder level is required.</div>
                        <div *ngIf="ReorderLevel.errors.min">Reorder level should be 0 or higher.</div>
                    </div>
                  </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <div class="form-group">
                    <label for="Discontinued">Discontinued</label>
                    <select #Discontinued="ngModel" [(ngModel)]="p.Discontinued" name="Discontinued" id="Discontinued" class="form-control" required>
                      <option value=""></option>
                      <option value="1">Yes</option>
                      <option value="0" selected>No</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="Discontinued.touched && Discontinued.invalid">
                      Discontinued is required.
                    </div>
                </div>        
              </div>
            </div>
          </div>

          <label for="category">Category</label>
          <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" >

            <option *ngFor="let c of categories$ | async" [value]="c.$key">
              {{ c.name }}
            </option>
          </select>
           <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div> 
        </div>    -->

          <label for="imageUrl">Image URL</label>
          <input #imageUrl="ngModel" [(ngModel)]="p.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" >
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
            <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
          </div> 
        </div>         -->
        <button [disabled]="!f.valid" class="btn btn-primary">Save</button>
      </form>    
  </div>
</div>
