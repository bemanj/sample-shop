
<div class="row">
  <div class="col-8">
      <div class="form-group">
        <h1>
          Order Number: {{ salesorder.SalesOrderNumber }}
        </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <form #f="ngForm"  id="f">
      <div class="form-group">
          <label for="Company">Company</label>
          <input #Company="ngModel" ngModel [(ngModel)]="orderHeader.Company" name="Company" id="Company" type="text" class="form-control">
          <div class="alert alert-danger" *ngIf="Company.touched && Company.invalid">
            Sub total is required.
          </div>
      </div>

      <div class="form-group">
          <label for="soTaxAmt">Contact Name</label>
          <input #soTaxAmt="ngModel" ngModel [(ngModel)]="orderHeader.soTaxAmt" name="soTaxAmt" id="soTaxAmt" type="text" class="form-control">
          <div class="alert alert-danger" *ngIf="soTaxAmt.touched && soTaxAmt.invalid">
            Sub total is required.
          </div>
      </div>

      <div class="form-group">
          <label for="soFreight">Address</label>
          <input #soFreight="ngModel" ngModel [(ngModel)]="orderHeader.soFreight" name="soFreight" id="soFreight" type="text" class="form-control">
          <div class="alert alert-danger" *ngIf="soFreight.touched && soFreight.invalid">
            Freight is required.
          </div>
      </div>
      
      <div class="form-group">
          <label for="soComment">Contact Number</label>
          <input #soComment="ngModel" ngModel [(ngModel)]="orderHeader.soComment" name="soComment" id="soComment" type="text" class="form-control">
          <div class="alert alert-danger" *ngIf="soComment.touched && soComment.invalid">
            Sub total is required.
          </div>
      </div>

      <div class="form-group">
        <label for="soComment">Freight</label>
        <input #soComment="ngModel" ngModel [(ngModel)]="orderHeader.soComment" name="soComment" id="soComment" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="soComment.touched && soComment.invalid">
          Sub total is required.
        </div>
    </div>

    <div class="form-group">
      <label for="soComment">Tax</label>
      <input #soComment="ngModel" ngModel [(ngModel)]="orderHeader.soComment" name="soComment" id="soComment" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="soComment.touched && soComment.invalid">
        Sub total is required.
      </div>
    </div>

    <div class="form-group">
      <label for="soComment">Discount</label>
      <input #soComment="ngModel" ngModel [(ngModel)]="orderHeader.soComment" name="soComment" id="soComment" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="soComment.touched && soComment.invalid">
        Sub total is required.
      </div>
    </div>

    <div class="form-group">
      <label for="soComment">Total Amount</label>
      <input #soComment="ngModel" ngModel [(ngModel)]="orderHeader.soComment" name="soComment" id="soComment" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="soComment.touched && soComment.invalid">
        Sub total is required.
      </div>
  </div>

  <div class="form-group">
        <button (click)="save(f.value)"  id="btnSave" class="btn btn-primary">Create SO</button>
        <label>=></label>
        <button (click)="print(salesorder.SalesOrderNumber)" id="btnPrint" class="btn btn-primary">Print Module</button> 
        <label>=></label>
        <button (click)="fuilfilled()" id="selectProduct" class="btn btn-primary">Fulfilled</button> 
  </div> 
  
</form>
    <div class="col">Product Selection
        <product-selection
        [master]="master"
        [sonumber]="sonumber"
        [salesorder]="salesorder">
      </product-selection>
      Order Details
    <order-detail></order-detail>
    
    </div>
    
  </div>
 
</div>
