<!-- <h2>Orders</h2> -->
<h2>User total {{ User }} Sales of the Day: {{ totalSales$ }}</h2>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/print-form/', order.$key]">View</a>
      </td>
    </tr>
  </tbody> 
</table>
