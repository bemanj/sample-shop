<div class="row">
  <div class="col-3">
    <div class="sticky-top">
      <div class="list-group">
          <a
            class="list-group-item list-group-item-action"
            >All Categories</a>
          <a 
            *ngFor="let c of categories$" 
            class="list-group-item list-group-item-action"
            >
            {{ c.name }} {{ c.category}}
          </a>
        </div>
    </div>
  </div>

  <div class="col">
    <form #f="ngForm" (ngSubmit)="save(f.value)" id="f">

      <button type="submit">Create SO</button>    

      <div class="form-group">
            <label for="sonumber">Order Number</label>
            <input #sonumber="ngModel" ngModel [(ngModel)]="orderHeader.sonumber" name="sonumber" id="sonumber" type="text" class="form-control" disabled>
        </div>

        <div class="form-group">
            <label for="soSubTotal">Sub Total</label>
            <input #soSubTotal="ngModel" ngModel [(ngModel)]="orderHeader.soSubTotal" name="soSubTotal" id="soSubTotal" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="soSubTotal.touched && soSubTotal.invalid">
              Sub total is required.
            </div>
        </div>

        <div class="form-group">
            <label for="soTaxAmt">Tax amount</label>
            <input #soTaxAmt="ngModel" ngModel [(ngModel)]="orderHeader.soTaxAmt" name="soTaxAmt" id="soTaxAmt" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="soTaxAmt.touched && soTaxAmt.invalid">
              Sub total is required.
            </div>
        </div>

        <div class="form-group">
            <label for="soFreight">Freight</label>
            <input #soFreight="ngModel" ngModel [(ngModel)]="orderHeader.soFreight" name="soFreight" id="soFreight" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="soFreight.touched && soFreight.invalid">
              Sub total is required.
            </div>
        </div>

        <div class="form-group">
            <label for="soComment">Comment</label>
            <input #soComment="ngModel" ngModel [(ngModel)]="orderHeader.soComment" name="soComment" id="soComment" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="soComment.touched && soComment.invalid">
              Sub total is required.
            </div>
        </div>

            

    </form>
  </div>
</div>
