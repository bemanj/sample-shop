<p>
  <label>SO Number: {{ soNumber }}
  </label>
  <label>Master: {{masterName}}
    </label>
    <label>Sales Order ID: {{salesorder.SalesOrderID}}
      </label>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)">

  <data-table-column
  [property]="'ProductName'"  
  [header]="'Product'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'UnitPrice'"  
  [header]="'Price'"
  [sortable]="true"
  [resizable]="true"
  >
  <ng-template #dataTableCell let-item="item">
    {{ item.UnitPrice | currency:'PhP':true }}
  </ng-template>
  </data-table-column>

  <data-table-column
  [property]="'Quantity'"  
  [header]="'Stock Quantity'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'Discount'"  
  [header]="'Discount'"
  [sortable]="true"
  [resizable]="true"
  >
  <ng-template #dataTableCell let-item="item">
    {{ item.Discount | currency:'PhP':true }}
  </ng-template>
  </data-table-column>

  <data-table-column
  [property]="'TotalAmount'"  
  [header]="'Amount'"
  [sortable]="true"
  [resizable]="true"
  >
  <ng-template #dataTableCell let-item="item">
    {{ item.TotalAmount | currency:'PhP':true }}
  </ng-template>
  </data-table-column>
  
  <data-table-column
    [property]="'$id'"  
  >
    <ng-template #dataTableCell let-item="item">
      <button (click)='save(item.$id)'>Update</button>
      <button (click)='remove(item.$id)'>Remove</button>
    </ng-template>
  </data-table-column>

</data-table>
