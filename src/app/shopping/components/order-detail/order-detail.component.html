<p>
  <label>SO Number: {{ soNumber }}
  </label>
  <label>Master: {{masterName}}
    </label>
    <label>Sales Order ID: {{salesorder.SalesOrderID}}
      </label>
</p>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)">

  <data-table-column
  [property]="'ProductName'"  
  [header]="'Product'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'CompanyName'"  
  [header]="'Supplier'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'Brand'"  
  [header]="'Brand'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'Quantity'"  
  [header]="'Stock Quantity'"
  [sortable]="true"
  [resizable]="true"
  >
  </data-table-column>

  <data-table-column
  [property]="'Price'"  
  [header]="'Price'"
  [sortable]="true"
  [resizable]="true"
  >
  <ng-template #dataTableCell let-item="item">
    {{ item.Price | currency:'PhP':true }}
  </ng-template>
  </data-table-column>

<data-table-column
[property]="'AcquisitionPrice'"  
[header]="'Acquisition Price'"
[sortable]="true"
[resizable]="true"
>
<ng-template #dataTableCell let-item="item">
  {{ item.AcquisitionPrice | currency:'PhP':true }}
</ng-template>
</data-table-column>

  
  <data-table-column
    [property]="'$id'"  
  >
    <ng-template #dataTableCell let-item="item">
      <a (click)='save(item)'>{{ item.Action }}</a>
    </ng-template>
  </data-table-column>

</data-table>
